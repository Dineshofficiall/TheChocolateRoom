<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chocolate Room</title>

    <!-- tabicon -->
    <link rel="icon" type="image/x-icon" href="../title/cup_2935413.png">

    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Import Css -->
    <link rel="stylesheet" href="./sign-in/css/sign-in.css" type="text/css">

    <!-- Aos Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- External Css -->
    <link rel="stylesheet" href="../Links/css/bootstrap.min.css" type="text/css">
</head>
<body>

    <!-- Validation Forms -->
    <div class="container mt-5">
        <div class="row">
            <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" class="col-12 col-md-6  d-flex flex-column justify-content-center align-items-center " style="margin-top: 4%!important ;">
                <img src="../logo/logo.png" alt="" width="90" height="100" >
                <h6 class="fw-bolder my-3 ">Welcome to the Chocolate Room</h6>
                <p >New User Click Here : <a href="../sign-up/sign-up.html">Register</a></p>
                <a class="my-3 my-lg-3 mb-md-3" href="../homePage/home.html">Sign As a Guest</a>
                <div class="col mb-5 mb-md-0">
                    <a href="https://www.facebook.com/TheChocolateRoomIndia/?ref=ts"><i class='bx bxl-meta border-0 rounded-pill p-2 border-dark' id="links-meta-icon"></i></a>
                    <a href="https://www.instagram.com/thechocolateroomin/"><i class='bx bxl-instagram border-0  rounded-pill p-2 border-dark mx-2' id="links-insta-icon"></i></a>
                    <a href="https://twitter.com/TCRindia"><i class='bx bxl-twitter border-0  rounded-pill p-2 border-dark mx-2 ' id="links-twitter-icon"></i></a>
                    <a href="#"><i class='bx bxl-pinterest-alt border-0  rounded-pill p-2 border-dark mx-2 ' id="links-pintrest-icon"></i></a>
                </div>
            </div>
            <div class="col-12  col-md-6">
                <form class="row g-md-0 p-md-3 p-lg-5" id="form">
                    <div class="col-12">
                        <div class="form-controll">
                            <label for="mail" class="form-label">E-Mail</label>
                            <input type="text" class="form-control" placeholder="Enter your mail" id="mail" aria-describedby="inputGroupPrepend">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-controll">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 mb-md-2  mb-lg-3 mt-0 d-lg-flex justify-content-between align-items-center ">
                        <div class="form-check col-12 col-lg-9 my-2 my-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="radio-button" >
                            <label class="form-check-label" for="radio-button">Agree to terms and conditions</label>
                        </div>
                        <div class="col-12 my-3 my-md-0  mt-md-3 mt-lg-0  col-lg-4">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="col-12 my-3">
                        <button class="btn btn-warning " type="submit">Submit form</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>

<!-- Icons Import -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    AOS.init();
</script>
  
</body>
</html>
