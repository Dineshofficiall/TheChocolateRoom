<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chocolate Room</title>

    <!-- tabicon -->
    <link rel="icon" type="image/x-icon" href="../title/cup_2935413.png">

    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Import Css -->
    <link rel="stylesheet" href="../Links/css/bootstrap.css" type="text/css">

    <!-- Aos Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- External Css -->
    <link rel="stylesheet" href="../sign-up/css/sign-up-Dark.css" type="text/css">
</head>
<body>

    <!-- Validation Forms -->
    <div class="container my-5 my-lg-0 ">
        <div class="row">
            <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" class="col-12 col-md-6  col-lg-4 my-5 mb-lg-5   d-flex flex-column justify-content-center align-items-center ">
                <img src="../logo/logo.png" alt="" width="90" height="100" >
                <h6 class="fw-bolder my-3 ">Welcome to the Chocolate Room</h6>
                <p >Already a User Click Here : <a href="../sign-in/sign-in-Dark.html">Sign-In</a></p>
                <a class="my-3 " href="../homePage/homeDark.html">Sign As a Guest</a>
                <div class="col">
                    <a href="https://www.facebook.com/TheChocolateRoomIndia/?ref=ts"><i class='bx bxl-meta border-0 rounded-pill p-2 border-dark' id="links-meta-icon"></i></a>
                    <a href="https://www.instagram.com/thechocolateroomin/"><i class='bx bxl-instagram border-0  rounded-pill p-2 border-dark mx-2' id="links-insta-icon"></i></a>
                    <a href="https://twitter.com/TCRindia"><i class='bx bxl-twitter border-0  rounded-pill p-2 border-dark mx-2 ' id="links-twitter-icon"></i></a>
                    <a href="#"><i class='bx bxl-pinterest-alt border-0  rounded-pill p-2 border-dark mx-2 ' id="links-pintrest-icon"></i></a>
                </div>
            </div>
            <div class="col-12 col-md-6  col-lg-8 ">
                <form class="row my-0 my-md-0  g-3 p-0 p-lg-4" id="form">
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name"><span></span>
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="mail" class="form-label">E-Mail</label>
                            <input type="text" class="form-control" placeholder="Enter your mail" id="mail" aria-describedby="inputGroupPrepend">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="re-password" class="form-label">Re-Enter Password</label>
                            <input type="password" class="form-control" placeholder="Enter Re-Password" id="re-password">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="address">Address</label>
                            <textarea class="form-control" placeholder="Enter Address" id="address"></textarea>
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Fe-Male</option>
                            <option>Others...</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-controll">
                            <label for="city" class="floatingTextarea">City</label>
                            <input type="text" class="form-control" placeholder="Enter City" id="city">
                            <small>invalid</small>
                        </div>
                    </div>
                    <div class="col-12 mb-0 mb-lg-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="radio-button" >
                            <label class="form-check-label" for="radio-button">Agree to terms and conditions</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <button class="btn btn-warning " type="submit">Submit form</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <!-- Ends -->

<!-- Icons Import -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- Import Script -->
<Script src="../Links/js/bootstrap.js"></Script>

<!-- Aos -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- External Script -->
<script src="../sign-up/js/sign-up.js"></script>

<script>
    AOS.init();
</script>
  
</body>
</html>
